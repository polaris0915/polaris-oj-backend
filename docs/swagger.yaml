definitions:
  common.DeleteRequest:
    properties:
      identity:
        type: string
    required:
    - identity
    type: object
  judgecase.JudgeCase:
    properties:
      input:
        type: string
      output:
        type: string
    type: object
  judgeconfig.JudgeConfig:
    properties:
      memoryLimit:
        type: integer
      stackLimit:
        type: integer
      timeLimit:
        type: integer
    type: object
  question_dto.QuestionAddRequest:
    properties:
      answer:
        type: string
      content:
        type: string
      identity:
        type: string
      judgeCase:
        items:
          $ref: '#/definitions/judgecase.JudgeCase'
        type: array
      judgeConfig:
        $ref: '#/definitions/judgeconfig.JudgeConfig'
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    required:
    - answer
    - content
    - judgeCase
    - judgeConfig
    - title
    type: object
  question_dto.QuestionUpdateRequest:
    properties:
      answer:
        type: string
      content:
        type: string
      identity:
        type: string
      judgeCase:
        items:
          $ref: '#/definitions/judgecase.JudgeCase'
        type: array
      judgeConfig:
        $ref: '#/definitions/judgeconfig.JudgeConfig'
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    required:
    - answer
    - content
    - identity
    - judgeCase
    - judgeConfig
    - tags
    - title
    type: object
  user_dto.UserLoginRequest:
    properties:
      userAccount:
        description: Identity     string `json:"identity,omitempty"`
        type: string
      userPassword:
        type: string
    required:
    - userAccount
    - userPassword
    type: object
  user_dto.UserRegisterRequest:
    properties:
      checkPassword:
        type: string
      userAccount:
        type: string
      userPassword:
        type: string
    required:
    - checkPassword
    - userAccount
    - userPassword
    type: object
  user_dto.UserUpdateMyUserRequest:
    properties:
      userAvatar:
        type: string
      userName:
        type: string
      userProfile:
        type: string
    type: object
  vo.BaseResponse:
    properties:
      code:
        description: 响应码
        type: integer
      data:
        description: 接口，表示具体信息
      err: {}
      message:
        description: 请求结果[发生错误则是错误信息，如果没有错误则是SUCCESS.Code的值]
        type: string
    type: object
